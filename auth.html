<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login e Cadastro</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://unpkg.com/lucide@0.378.0/dist/umd/lucide.min.js" defer></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@0.378.0/dist/umd/lucide.min.js" defer></script>
</head>
<body>
  <!-- Container Ãºnico: imagem + forms ocupando todo o card -->
  <main class="auth fullscreen" id="auth">
    <!-- Painel de imagem: metade do card, desliza esquerda/direita -->
    <div class="auth-media" aria-hidden="true"></div>

    <!-- Form de Login (lado direito) -->
    <section class="auth-form form-login" id="loginPanel" aria-labelledby="loginTitle">
      <h1 id="loginTitle">Login</h1>
      <div class="form-inner">

      <label class="field">
        <span>Your email</span>
        <input type="email" placeholder="Email.login@gmail.com" />
      </label>

      <label class="field">
        <span>Password</span>
        <div class="password-wrapper">
          <input type="password" placeholder="Password" />
          <button type="button" class="pw-toggle" aria-label="Show password">ğŸ‘ï¸</button>
        </div>
      </label>

      <button class="primary">Login</button>

      <div class="divider"><span>or continue with</span></div>
      <button class="google-btn" type="button">G</button>

      <p class="muted">
        Donâ€™t have an account?
        <a href="#" id="goSignUp">Sign up</a>
      </p>
      </div>
    </section>

    <!-- Form de Sign up (lado esquerdo) -->
    <section class="auth-form form-signup" id="signupPanel" aria-labelledby="signupTitle">
      <h1 id="signupTitle">Create an account</h1>
      <div class="form-inner">

      <div class="grid two">
        <label class="field">
          <span>First name</span>
          <input type="text" placeholder="First name" />
        </label>
        <label class="field">
          <span>Last name</span>
          <input type="text" placeholder="Last name" />
        </label>
      </div>

      <label class="field">
        <span>Your email</span>
        <input type="email" placeholder="Email@sign.com" />
      </label>

      <label class="field">
        <span>Password</span>
        <div class="password-wrapper">
          <input type="password" placeholder="Password" />
          <button type="button" class="pw-toggle" aria-label="Show password">ğŸ‘ï¸</button>
        </div>
      </label>

      <button class="primary">Get started</button>

      <div class="divider"><span>or continue with</span></div>
      <button class="google-btn" type="button">G</button>

      <p class="muted">
        Already have an account?
        <a href="#" id="goLogin">Log in</a>
      </p>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
